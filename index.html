<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Avaliação</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="js/index.js" defer></script>
  </head>

  <body>
    <div class="card rating">
      <img class="star" src="images/icon-star.svg" alt="" />

      <h2>How did we do?</h2>

      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <form class="grades">
        <label for="1" class="grade">
          <input type="radio" name="score" id="1" />
          <span>1</span>
        </label>

        <label for="2" class="grade">
          <input type="radio" name="score" id="2" />
          <span>2</span>
        </label>

        <label for="3" class="grade">
          <input type="radio" name="score" id="3" />
          <span>3</span>
        </label>

        <label for="4" class="grade">
          <input type="radio" name="score" id="4" />
          <span>4</span>
        </label>

        <label for="5" class="grade">
          <input type="radio" name="score" id="5" />
          <span>5</span>
        </label>
      </form>

      <button id="button" class="button inactive">SUBMIT</button>
    </div>

    <div class="card thank hide">
      <img class="cellphone" src="images/illustration-thank-you.svg" alt="" />

      <div id="your-selected-score"></div>

      <h2>Thank you!</h2>

      <p>
        We appreciate you taking the time to give a rating. lt you ever need
        more support, don't hesitate to get in touch!
      </p>
    </div>
  </body>
</html>
